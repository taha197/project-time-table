<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable with Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f2f2f2;
    }

    .subject1 {
      background-color: #3498db;
      color: white;
    }

    .subject2 {
      background-color: #e74c3c;
      color: white;
    }

    .subject3 {
      background-color: #2ecc71;
      color: white;
    }

    .subject4 {
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Weekly Timetable</h2>

  <table>
    <tr>
      <th>Time</th>
      <th class="subject1">Monday</th>
      <th class="subject2">Tuesday</th>
      <th class="subject3">Wednesday</th>
      <th class="subject4">Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM</td>
      <td class="subject1">Math</td>
      <td class="subject2">English</td>
      <td class="subject3">Science</td>
      <td class="subject4">History</td>
      <td>Break</td>
    </tr>
    <tr>
      <td>11:00 AM</td>
      <td class="subject1">Physics</td>
      <td class="subject2">Geography</td>
      <td class="subject3">Chemistry</td>
      <td class="subject4">Art</td>
      <td>Lunch</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td class="subject1">Biology</td>
      <td class="subject2">Math</td>
      <td class="subject3">English</td>
      <td class="subject4">Physical Education</td>
      <td>Free Period</td>
    </tr>
  </table>

</body>
</html>
